<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ccc; margin: 10px 0; padding: 15px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Diagnostic Authentification Frontend</h1>

    <div class="section">
        <h2>üìã √âtat localStorage</h2>
        <div id="localStorage-status"></div>
    </div>

    <div class="section">
        <h2>üîë Test Connexion</h2>
        <button onclick="testLogin()">Se connecter admin@mytruck.com</button>
        <div id="login-result"></div>
    </div>

    <div class="section">
        <h2>üì° Test API Commandes</h2>
        <button onclick="testCommandes()">Tester GET /commandes</button>
        <div id="commandes-result"></div>
    </div>

    <div class="section">
        <h2>üîß Actions</h2>
        <button onclick="clearAll()">Vider localStorage</button>
        <button onclick="refreshDiagnostic()">Rafra√Æchir diagnostic</button>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/v1';

        function displayLocalStorageStatus() {
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');

            let html = '<h3>Contenu localStorage:</h3>';
            html += `<p><strong>authToken:</strong> ${authToken ? '‚úÖ Pr√©sent (' + authToken.substring(0, 20) + '...)' : '‚ùå Absent'}</p>`;
            html += `<p><strong>user:</strong> ${user ? '‚úÖ Pr√©sent' : '‚ùå Absent'}</p>`;

            if (user) {
                try {
                    const userData = JSON.parse(user);
                    html += '<h4>Donn√©es utilisateur:</h4>';
                    html += `<pre>${JSON.stringify(userData, null, 2)}</pre>`;
                } catch (e) {
                    html += '<p class="error">‚ùå user JSON invalide</p>';
                }
            }

            if (authToken) {
                try {
                    const payload = JSON.parse(atob(authToken.split('.')[1]));
                    html += '<h4>Payload JWT:</h4>';
                    html += `<pre>${JSON.stringify(payload, null, 2)}</pre>`;

                    const now = Math.floor(Date.now() / 1000);
                    const expiry = payload.exp;
                    const isExpired = now > expiry;

                    html += `<p><strong>Expiration:</strong> ${new Date(expiry * 1000).toLocaleString()}</p>`;
                    html += `<p><strong>√âtat:</strong> ${isExpired ? '<span class="error">‚ùå Expir√©</span>' : '<span class="success">‚úÖ Valide</span>'}</p>`;
                } catch (e) {
                    html += '<p class="error">‚ùå JWT invalide</p>';
                }
            }

            document.getElementById('localStorage-status').innerHTML = html;
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>üîÑ Test de connexion...</p>';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@mytruck.com',
                        password: 'MyTruckNew2024!'
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Sauvegarder dans localStorage
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Connexion r√©ussie!</p>
                        <h4>R√©ponse:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;

                    // Rafra√Æchir le diagnostic
                    displayLocalStorageStatus();
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<p class="error">‚ùå Erreur ${response.status}: ${errorText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

        async function testCommandes() {
            const resultDiv = document.getElementById('commandes-result');
            resultDiv.innerHTML = '<p>üîÑ Test API commandes...</p>';

            const token = localStorage.getItem('authToken');

            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå Aucun token disponible. Connectez-vous d\'abord.</p>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/commandes?take=5`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ API commandes fonctionne!</p>
                        <h4>Nombre de commandes:</h4>
                        <p>${data.data ? data.data.length : 'N/A'}</p>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<p class="error">‚ùå Erreur ${response.status}: ${errorText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

        function clearAll() {
            localStorage.clear();
            displayLocalStorageStatus();
            document.getElementById('login-result').innerHTML = '';
            document.getElementById('commandes-result').innerHTML = '';
        }

        function refreshDiagnostic() {
            displayLocalStorageStatus();
        }

        // Diagnostic initial
        displayLocalStorageStatus();
    </script>
</body>
</html>
